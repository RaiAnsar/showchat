<!doctype>
<html ng-app=postApp>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet"  href="../foundation/css/foundation.css">
    <link rel="stylesheet"  href="../source_css/styles.css">
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../source_js/controllers.js"></script>
<title>Showchat</title>
  
</head>

<body>
<div data-sticky-container="" class="sticky-container" style="height: 92px;">
 <div class="title-bar sticky" data-sticky="ggzydx-sticky" data-options="marginTop:0;">
        <div class="title-bar-left">
            <span class="title-bar-title">Showchat</span>
        </div>
<div class="container" ng-controller="postCtrl">
	<h1>Create Post</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Post</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="post.Content" placeholder="Insert Post"></td>
					<td><button class="btn btn-primary" ng-click="createPost()">Create Post</td>
				</tr>
				<tr ng-repeat="post in postlist">
					<td>{{post.Content}}</td>
				</tr>
			</tbody>
		</table>
</div>


</div>
</div>
</body>
</html>
