<!doctype>
<html ng-app=myApp>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="test/css" href="../foundation/css/foundation.css">
<link rel="stylesheet" type="test/css" href="../source_css/styles.css">

<title>Showchat</title>
  
</head>

<body>
<div data-sticky-container="" class="sticky-container" style="height: 92px;">
 <div class="title-bar sticky" data-sticky="ggzydx-sticky" data-options="marginTop:0;">
        <div class="title-bar-left">
            <span class="title-bar-title">Showchat</span>
        </div>
<div class="container" ng-controller="AppCtrl">
	<h1>Create Post</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Post</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="search.title" placeholder="Title"></td>
					<td><button class="btn btn-primary" ng-click="search()">search</td>
				</tr>
				<tr ng-repeat="search in searchlist">
					<td>{{search.title}}</td>
					<td>{{search.Year}}</td>
					<td>{{search.Kind}}</td>

				</tr>
			</tbody>
		</table>
</div>


</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"> </script>
	<script src="/controllers/controller.js"> </script>
</body>
</html>
